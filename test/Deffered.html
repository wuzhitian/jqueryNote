<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="./jquery-2.0.3.js"></script>
	<script type="text/javascript" src="#"></script>
	<script type="text/javascript">
	setTimeout(function(){
		alert(1);
	}, 1000);
	alert(2);
	
	//异步延迟对象
	var dfd = $.Deferred();
	setTimeout(function(){
		alert(1);
		dfd.resolve();
	}, 1000);
	dfd.done(function(){
		alert(2);
	});
	</script>
</head>
<body>
	
</body>
</html>
