	<script type="text/javascript">
	//回调函数管理
	var cb = $.Callbacks();

	function fn1(){
		alert(1);
	}
	function fn2(){
		alert(2);
	}
	cb.add(fn1);
	cb.add(fn2);
	cb.fire();

	cb.remove(fn1);
	cb.fire();
	</script>
